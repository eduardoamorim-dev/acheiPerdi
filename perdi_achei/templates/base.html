<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados e Perdidos - {% block title %}{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        float: 'float 6s ease-in-out infinite',
                        'float-delayed': 'float-delayed 6s ease-in-out infinite 3s',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(3deg)' },
                            '50%': { transform: 'translateY(-10px) rotate(3deg)' },
                        },
                        'float-delayed': {
                            '0%, 100%': { transform: 'translateY(-10px) rotate(-2deg) translateX(20px)' },
                            '50%': { transform: 'translateY(0px) rotate(-2deg) translateX(20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Cabeçalho -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Achados e Perdidos</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{% url 'lost_item_list' %}" class="hover:text-blue-200">Itens Perdidos</a></li>
                    <li><a href="{% url 'lost_item_register' %}" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-md">Cadastrar Item</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; {% now "Y" %} - Sistema de Achados e Perdidos da Faculdade</p>
        </div>
    </footer>
</body>
</html>
