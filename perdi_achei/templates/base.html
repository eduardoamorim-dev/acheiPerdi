<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados e Perdidos - {% block title %}{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Cabeçalho -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'lost_item_list' %}" class="text-2xl font-bold">Achados e Perdidos</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{% url 'lost_item_list' %}" class="hover:text-blue-200">Itens Perdidos</a></li>
                    <li><a href="{% url 'lost_item_register' %}" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-md">Cadastrar Item</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
